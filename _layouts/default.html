<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{ page.title }}</title>
    <link href='https://fonts.googleapis.com/css?family=Tangerine:400,700' rel='stylesheet' type='text/css'>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
<div class="container">

<div class="row hidden-xs">
    <div class="col-sm-12">
        <h1>{{ page.title }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-3">
        <div class="sidebar-nav">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="visible-xs navbar-brand">{{ page.title }}</span>
                </div>
                <div id="navbar" class="navbar-collapse collapse sidebar-navbar-collapse">
                    <ul class="nav navbar-nav">{% for link in site.navigation %}{% if page.url contains link.url %}
                        <li class="active"><a href="{% if link.title == 'The Wedding' %}/{% else %}{{ link.url }}{% endif %}">{{ link.title }}</a></li>
                    {% else %}
                        <li><a href="{% if link.title == 'The Wedding' %}/{% else %}{{ link.url }}{% endif %}">{{ link.title }}</a></li>
                    {% endif %}{% endfor %}</ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="col-sm-9">
      <div class="panel panel-default">
        <div class="panel-body">
          {{ content }}
        </div>
      </div>
    </div>
</div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
